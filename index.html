<!DOCTYPE html>
<html>

  <head>
    <!-- The HTML Title element (<title>) defines the document's title that is shown in a browser's title bar or a page's tab. -->
    <title>Project Title</title>

    <!-- Do you want FontAwesome icons with a remote CDN link?
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"> -->

    <!-- Or do you want FontAwesome icons with a local link? https://fontawesome.com/how-to-use/on-the-web/setup/getting-started?using=web-fonts-with-css
    <link rel="stylesheet" type="text/css" href="resources/css/font-awesome.css"> -->

    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">

    <!-- Add a favicon. Create an ICO file https://www.favicon-generator.org/ and add to resources/img. Update file name below.
    <link rel="icon" href="./resources/img/<favicon-name>.ico" type="image/x-icon"> -->
  </head>

  <body>
    <!-- The HTML <body> Element represents the content of an HTML document. There can be only one <body> element in a document. -->

    <header>
      <!-- The HTML <header> element represents introductory content, typically a group of introductory or navigational aids. It may contain some heading elements but also other elements like a logo, a search form, an author name, and so on. -->
    </header>

    <nav>
      <!-- The HTML <nav> element represents a section of a page whose purpose is to provide navigation links, either within the current document or to other documents. Common examples of navigation sections are menus, tables of contents, and indexes. -->
    </nav>

    <footer>
      <!-- The HTML <footer> element represents a footer for its nearest sectioning content or sectioning root element. A footer typically contains information about the author of the section, copyright data or links to related documents. -->
    </footer>

  </body>
</html>
